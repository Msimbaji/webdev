<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />

    <title>Rock|Paper|Scissors</title>
  </head>
  <body>
    <h1>ROCK PAPER SCISSIORS</h1>
    <div class="main">
      <div class="rock">
        <img src="\images\rock.png" alt="rock" width="200" height="200" />
      </div>
      <div class="paper">
        <img src="\images\paper.png" alt="paper" width="200" height="200" />
      </div>
      <div class="scissors">
        <img
          src="\images\scissior.png"
          alt="scissior"
          width="200"
          height="200"
        />
      </div>
    </div>
    <div class="result"></div>
    <script src="index.js"></script>
  </body>
</html>
