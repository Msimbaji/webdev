    <ul>
      <li>Carrot</li>
      <li>Milk</li>
      <li>Dry Fruits</li>
    </ul>
    <h3>Reciepe</h3>
    <ol>
      <li>Take Half KG carrot and wash them properly</li>
      <li>On a low heat roast some dry fruit until crunchy</li>
      <li>Pour 2 cup of milk in a pan and heat it</li>
      <li>Add grated carrot in milk</li>
      <li>Stir them on medium flame</li>
